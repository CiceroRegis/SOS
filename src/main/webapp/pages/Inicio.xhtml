<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">
	
	<ui:define name="content">
<div class="aw-header"><i class="fa fa-user"></i>olá, Administrador</div>
		 <f:metadata>
			<f:viewAction action="#{clienteController.init}" />
			<f:viewAction action="#{ordemServicoController.init}" />
		</f:metadata> 

		<!-- Content Header (Page header) -->
    <section class="content-header">
     <h3 style="margin-top: 2%;font-size: 150%;padding-left: 1%;"><i  class="fa fa-dashboard" ></i>Dashboard</h3>
    </section>
	
	
		<h:form id="frm">
       <!-- ./Clientes -->
        <div class="col-lg-3 col-xs-6" id="cli">
          <!-- small box -->
          <div class="small-box bg-aqua">
          
            <div class="inner">
              <h3>#{clienteController.listaClientes.size()}</h3>
					<p>Clientes</p>
            </div>
            <div class="icon">
             <i class="fa fa-users" style="margin-top: 15px;"></i>
            </div>
             <p:link href="/clientes/clientes_list.jsf" class="small-box-footer">
               Mais Informaçoes <i class="fa fa-arrow-circle-right"></i>
            </p:link>
          </div>
        </div>
		
        
        <!-- ./produtos -->
        <div class="col-lg-3 col-xs-6">
          <!-- small box -->
          <div class="small-box bg-green">
            <div class="inner">
              <h3>#{produtoController.produtos.size()}</h3>
					<p>Produtos</p>
            </div>
            <div class="icon">
              <i class="fa fa-shopping-cart" style="margin-top: 15px;font-size: 60px;"></i>
            </div>
            <a href="#" class="small-box-footer">Mais Informaçoes <i class="fa fa-arrow-circle-right"></i></a>
          </div>
        </div>
        
        <!-- ./vendas -->
        <div class="col-lg-3 col-xs-6">
          <!-- small box -->
          <div class="small-box bg-blue">
            <div class="inner">
              <h3>10</h3>
					<p>Vendas</p>
           </div>
	            <div class="icon">
	               <i class="fa fa-barcode" style="margin-top: 15px;"></i>
	            </div>
	            <a href="#" class="small-box-footer">Mais Informações <i class="fa fa-arrow-circle-right"></i></a>
	          </div>
        </div>
        
        <!-- ./Ordem de servicos -->
        <div class="col-lg-3 col-xs-6">
          <!-- small box -->
          <div class="small-box bg-yellow">
            <div class="inner">
              <h3>#{ordemServicoController.listar.size()}</h3>
					<p> OS em andamento</p>
            </div>
            <div class="icon">
              <i class="fa fa-tag" style="margin-top: 15px;"></i>
            </div>
            <p:link href="/os/os_list.jsf" class="small-box-footer">Mais Informaçoes <i class="fa fa-arrow-circle-right"></i></p:link>
         
          </div>
        </div>
        
      
		</h:form>
	</ui:define>
	
</ui:composition>
