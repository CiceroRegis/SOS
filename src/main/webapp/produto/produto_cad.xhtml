<?xml version="1.0" encoding="UTF-8"?>
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/tags"
	template="/WEB-INF/templates/Layout.xhtml">
	
	
	
	<h:head>
		<title>Cadastro de Produtos</title>
	</h:head>
	
	<ui:define name="content">
		<h:form id="formCadastro">
		<p:messages life="4000"/>
			<h:inputHidden value="#{produtoController.produto.id}" />
			<div class="ui-fluid">
			
				<p:panel id="basic" header="Cadastro de produtos"  >
					<p:panelGrid columns="4" columnClasses="ui-grid-col-2,ui-grid-col-4" layout="grid" 	styleClass="ui-panelgrid-blank" >

						<p:outputLabel value="Tipo:" />
							
						<p:selectOneMenu  value="#{produtoController.produtos}" converter="omnifaces.SelectItemsConverter" >
							<f:selectItems value="#{produtoController.produtos}" var="cliente" itemValue="#{produto}"/>
						</p:selectOneMenu>

						<p:outputLabel value="Nome:" for="nomeproduto" />
						<p:inputText id="nomeproduto" value="#{produtoController.produto.nome}" />
						
						<p:outputLabel value="Descricao" for="desc" />
						<p:inputText id="desc" value="#{produtoController.produto.destricao}" />
						
						<p:outputLabel value="Quantidade" for="qt" />
						<p:inputNumber id="qt" value="#{produtoController.produto.quantidade}" />
						
						 <p:outputLabel value="Data de Recebimento"  for="dtrecebimento"/>
       					 <p:calendar id="dtrecebimento" value="#{produtoController.produto.dataRecebimento}" mindate="1/01/18"  >
       					 <f:convertDateTime dateStyle="medium"/>
       					 </p:calendar>
 
						<p:commandButton action="#{produtoController.salvar}" value="Salvar" icon="fa fa-check" 
						style="margin-left:150%;width:55%;" update="@form" ajax="true"/>
		
					</p:panelGrid>
					
				</p:panel>
				 
			</div>
		</h:form>
	</ui:define>
</ui:composition>
