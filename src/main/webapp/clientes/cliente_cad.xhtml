<?xml version="1.0" encoding="UTF-8"?>
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/tags"
	template="/WEB-INF/templates/Layout.xhtml">
	
	
	
	<h:head>
		<title>Cadastro de Clientes</title>
	</h:head>
	
	<f:metadata>
    <f:viewAction action="#{clienteController.init}" />
</f:metadata>
	<ui:define name="content">
	<div class="aw-header"><i class="fa fa-user"></i>Cadastro de Cliente</div>
		<h:form id="formCadastro">
		<p:messages life="4000"/>
			<h:inputHidden value="#{clienteController.cliente.id}" />
			<div class="ui-fluid">
			
				
				
				<p:panel id="basic" header="Cadastro de Clientes" >
					<p:panelGrid columns="2" columnClasses="ui-grid-col-2,ui-grid-col-4" layout="grid" 	styleClass="ui-panelgrid-blank" >
						
						<p:outputLabel value="Tipo:" />
						<p:selectOneMenu value="#{cPFCNPJ.opcao}">
							<f:selectItem itemLabel="Selecione" />
							<f:selectItem itemLabel="Pessoa Física" itemValue="FISICA" />
							<f:selectItem itemLabel="Pessoa Jurídica" itemValue="JURIDICA" />
							<p:ajax process="@this" update="opcao" />
						</p:selectOneMenu>

						<p:outputLabel for="opcao" value="Documento Ident.:" />
						
						<p:outputPanel id="opcao">
							<p:inputMask id="campoCPF" mask="999.999.999-99" 
								maxlength="50" value="#{clienteController.cliente.tipo}"
								rendered="#{cPFCNPJ.FISICA}" />

							<p:inputMask id="campoCNJP" mask="999.999.999/9999-99"
								maxlength="50"  value="#{clienteController.cliente.tipo}"
								rendered="#{cPFCNPJ.JURIDICA}" />

						</p:outputPanel>
						
						<p:outputLabel value="Nome:" for="nome" />
						<p:inputText id="nome" label="Nome" value="#{clienteController.cliente.nome}" 
						required="true" requiredMessage="Você não tem nome?">
							<f:validateLength minimum="10" maximum="30" />
						</p:inputText>

						<p:outputLabel value="Celular" for="cel" />	 
						<p:inputMask mask="(99)9999-99999" id="cel" value="#{clienteController.cliente.celular}" />
							
						<p:outputLabel value="Tel" for="tel" />	 
						<p:inputMask mask="(99)9999-9999" id="tel" value="#{clienteController.cliente.telefone}" />
						
						<p:outputLabel value="E-mail" for="email" />	 
						<p:inputText id="email" value="#{clienteController.cliente.email}" 
						required="true" redisplay="true"/>
						
						<p:outputLabel value="CEP" for="cep" />	 
						<p:inputMask mask="99999.999" id="cep" value="#{clienteController.cliente.cep}" />
							
						<p:outputLabel value="Endereco" for="end" />
						<p:inputText id="end" value="#{clienteController.cliente.endereco}" />

						<p:outputLabel value="Cidade" for="cid"/>	
						<p:inputText id="cid" value="#{clienteController.cliente.cidade}" />
						
						<p:outputLabel value="UF:" for="uf"/>
						<p:inputText id="uf" value="#{clienteController.cliente.uf}" />
						
 
						<p:commandButton action="#{clienteController.salvar}" value="Salvar" icon="fa fa-check" 
						style="margin-left:150%;width:55%;" update="@form" ajax="true"/>
		
					</p:panelGrid>
				</p:panel>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
