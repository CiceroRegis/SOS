<?xml version="1.0" encoding="UTF-8"?>
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
		<title>Ordem de servi√ßos</title>
	</h:head>
	
	
	<h:form>
    		<p:inputText id="nome" size="40" value="#{clienteController.nome}" placeholder="Nome do cliente" />
    		
    		<p:spacer width="20px"/>
    		
    		<p:commandButton value="Pesquisar" action="#{clienteController.pesquisar}" update="@form" ajax="true" />
    	
    	<p:dataTable value="#{clienteController.clientesFiltrados}" var="cliente"
    		emptyMessage="Nenhum cliente encontrado." rows="10"
    		paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom">
    		
    		<p:column headerText="id" style="text-align: center; width: 2%">
    			<h:outputText value="#{cliente.id}" />
    		</p:column>
    		
    		<p:column headerText="Nome" style="width: 30%">
    			<h:outputText value="#{cliente.nome}" />
    		</p:column>
    		
    		<p:column style="width: 30px; text-align: center">
    			<p:commandButton icon="ui-icon-check" title="Selecionar"
    				action="#{clienteController.selecionar(cliente)}"
    				process="@this" ajax="true"/>
    		</p:column>
    		
    	</p:dataTable>
	</h:form>
	
	
	</ui:composition>
