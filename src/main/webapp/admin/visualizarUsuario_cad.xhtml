<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">

	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Usuários Cadastrados</title>
	</h:head>

	<ui:define name="content">

		<f:metadata>
			<f:viewAction action="#{usuarioController.init}" />
		</f:metadata>

		<h4 style="margin-top: 60px; margin-bottom: -50px;">
			<i class="glyphicon glyphicon-user"></i>Usuário #{usuarioController.usuario.nome}
		</h4>

		<h:form id="formuso">
			<h1 style="margin-top: 6%; font-size: 150%;"></h1>

			<p:dataList value="#{usuarioController.usuario}" var="usuario">

				<f:facet name="header">
            Consulta de  Dados
        </f:facet>
				<p:tabView>
					<p:tab title="Dados pessoais">
						<p:panelGrid columns="2" styleClass="ui-panelgrid-blank">
							<h:outputLabel value="Nome:" />
							<h:outputText value="#{usuario.nome}" style="font-weight: bold"/>

							<h:outputLabel value="CPF:"/>
							<h:outputText value="#{usuario.cpf}" style="font-weight: bold"/>

							<h:outputLabel value="Data de Nascimento:" />
							<h:outputText value="#{usuario.nascimento}" style="font-weight: bold">
								<f:convertDateTime pattern="dd/MM/yyyy" locale="pt_BR" />
							</h:outputText>
							
							<h:outputLabel value="E-mail" />
							<h:outputText value="#{usuario.email}" style="font-weight: bold"/>

							<h:outputLabel value="Sexo:" />
							<h:outputText value="#{usuario.sexo.descricao}" style="font-weight: bold"/>

							<h:outputLabel value="Cargo:" />
							<h:outputText value="#{usuario.perfil.descricao}" style="font-weight: bold"/>
							
							<h:outputLabel value="Telefone" />
							<h:outputText value="#{usuario.telefone}" style="font-weight: bold"/>

							<h:outputLabel value="Celular:" />
							<h:outputText value="#{usuario.celular}" style="font-weight: bold"/>

							<h:outputLabel value="Status:" />
							<h:outputText class="btnsitu" value="#{usuario.ativoFormatado}" 
							style="background-color:#{usuario.ativo eq 'Ativo' ? '#FA7C04' :'#00A900'};"/>


							<h:outputLabel value="Registrado desde:" />
							<h:outputText value="#{usuario.data_cadastro}" style="font-weight: bold">  
								<f:convertDateTime pattern="dd/MM/yyyy HH:mm"
									timeZone="America/Sao_Paulo" />
							</h:outputText>

							<h:outputLabel value="Cadastrado por:" />
							<h:outputText value="não registrado" style="font-weight: bold"/>

						</p:panelGrid>
					</p:tab>

					<p:tab title="Endereço">
						<p:panelGrid columns="2" styleClass="ui-panelgrid-blank">
							<h:outputLabel value="Cep" />
							<h:outputText value="#{usuario.endereco.cep}" style="font-weight: bold"/>

							<h:outputLabel value="Logradouro" />
							<h:outputText value="#{usuario.endereco.logradouro}" style="font-weight: bold"/>

							<h:outputLabel value="Cidade" />
							<h:outputText value="#{usuario.endereco.localidade}" style="font-weight: bold"/>

							<h:outputLabel value="Bairro:" />
							<h:outputText value="#{usuario.endereco.bairro}" style="font-weight: bold"/>

							<h:outputLabel value="Estado" />
							<h:outputText value="#{usuario.endereco.uf}" style="font-weight: bold"/>
						</p:panelGrid>
					</p:tab>



				</p:tabView>
			</p:dataList>

		</h:form>
	</ui:define>
</ui:composition>
