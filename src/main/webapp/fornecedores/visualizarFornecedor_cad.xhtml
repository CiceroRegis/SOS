<?xml version="1.0" encoding="UTF-8"?>
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">
	
		<h:head>
			<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
			<title>Forncedores Cadastrados</title>
		</h:head>

		<ui:define name="content">
<div class="aw-header"><i class="fa fa-user"></i>Visualizar Fornecedor</div>
		<f:metadata>
			<f:viewAction action="#{fornecedorController.init}" />
		</f:metadata>
		<h:form id="formuso">
			
 <p:dataList value="#{fornecedorController.fornecedor}"  var="fornecedor" >
        <f:facet name="header">
            Visualizar fornecedor
        </f:facet>
        <p:panelGrid  columns="2" styleClass="ui-panelgrid-blank">
       <h:outputLabel value="Nome Fantasia:" />
    <h:outputText value="#{fornecedor.nome}" /> 
    
     <h:outputLabel value="Tipo :" />
    <h:outputText value="#{fornecedor.tipo}" />
    
     <h:outputLabel value="E-mail:" />
    <h:outputText value="#{fornecedor.email}"/>   
    
    <h:outputLabel value="Celular:" />
    <h:outputText value="#{fornecedor.celular}"/>    
    
      <h:outputLabel value="Telefone:" />
    <h:outputText value="#{fornecedor.telefone}"/>    
    
    <h:outputLabel value="Cep:" />
    <h:outputText value="#{fornecedor.cep}" /> 
    
      <h:outputLabel value="Cadastrado Em:" />
      <h:outputText value="#{fornecedor.dataCadastro} " >
      <f:convertDateTime  pattern="dd/MM/yyyy HH:mm" timeZone="America/Sao_Paulo" />
      </h:outputText>
    
    	<h:outputLabel value="Cadastrado Por" />
        </p:panelGrid>
    </p:dataList>
				
 		</h:form>
	</ui:define>
</ui:composition>
